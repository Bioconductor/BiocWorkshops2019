bookdown::gitbook:
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Bioconductor 2019 Workshops</a></li>
      after: |
        <li><a href="https://bioc2019.bioconductor.org/" target="blank">Bioconductor Conference</a></li>
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
      twitter: yes
bookdown::pdf_book:
  latex_engine: xelatex
  includes:
    in_header: preamble.tex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
